<section class="home-slider owl-carousel">
    <div
      class="slider-item"
      style="background-image: url('../../../assets/images/skyline.png');"
      data-stellar-background-ratio="0.5"
    >
      <div class="overlay"></div>
      <div class="container">
        <div class="row slider-text align-items-center justify-content-center">
          <div class="col-md-10 col-sm-12 ftco-animate text-center">
            <p class="breadcrumbs">
              <span class="mr-2"><a href="/" routerLink="/">Home</a></span>
              <span>Services Form</span>
            </p>
            <h1 class="mb-3">Services Form</h1>
          </div>
        </div>
      </div>
    </div>
  </section>

<form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
  <!-- Title -->
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" type="text" class="form-control" formControlName="title" [maxlength]="ef.titleMax">
    <div *ngIf="formErrors.title" class="small text-danger formErrors" [innerHTML]="formErrors.title">
    </div>
  </div>

  <!-- Description -->
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" class="form-control" rows="3" formControlName="description" [maxlength]="ef.descMax"></textarea>
    <div *ngIf="formErrors.description" class="small text-danger formErrors" [innerHTML]="formErrors.description">
    </div>
  </div>

  <!-- Thumbnail -->
  <div class="form-group">
      <label for="thumbnail">Thumbnail Path</label>
      <input id="thumbnail" type="text" class="form-control" formControlName="thumbnail" [maxlength]="ef.thumbnailMax">
      <div *ngIf="formErrors.thumbnail" class="small text-danger formErrors" [innerHTML]="formErrors.thumbnail">
      </div>
    </div>

  <!-- Submit -->
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [attr.disabled]="serviceForm.invalid || submitting ? true : null" [innerText]="submitBtnText"></button>
    <!-- https://github.com/angular/angular/issues/11271#issuecomment-289806196 -->
    <app-submitting *ngIf="submitting"></app-submitting>
    <a *ngIf="!submitting" class="btn btn-link" (click)="resetForm()" tabindex="0">Reset Form</a>

    <!-- API submission error -->
    <p *ngIf="error" class="mt-3 alert alert-danger">
      <strong>Error:</strong> There was a problem submitting the service. Please try again.
    </p>
  </div>
</form>
