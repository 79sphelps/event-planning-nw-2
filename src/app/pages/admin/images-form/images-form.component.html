<section class="home-slider owl-carousel">
    <div
      class="slider-item"
      style="background-image: url('../../../assets/images/skyline.png');"
      data-stellar-background-ratio="0.5"
    >
      <div class="overlay"></div>
      <div class="container">
        <div class="row slider-text align-items-center justify-content-center">
          <div class="col-md-10 col-sm-12 ftco-animate text-center">
            <p class="breadcrumbs">
              <span class="mr-2"><a href="/" routerLink="/">Home</a></span>
              <span>Image Form</span>
            </p>
            <h1 class="mb-3">Image Form</h1>
          </div>
        </div>
      </div>
    </div>
  </section>

<form [formGroup]="imageForm" (ngSubmit)="onSubmit()">
  <!-- Title -->
  <div class="form-group">
    <label for="caption">Caption</label>
    <input id="caption" type="text" class="form-control" formControlName="caption" [maxlength]="ef.titleMax">
    <div *ngIf="formErrors.caption" class="small text-danger formErrors" [innerHTML]="formErrors.caption">
    </div>
  </div>

  <!-- Location -->
  <div class="form-group">
    <label for="path">Path</label>
    <input id="path" type="text" class="form-control" formControlName="path" [maxlength]="ef.locMax">
    <div *ngIf="formErrors.path" class="small text-danger formErrors" [innerHTML]="formErrors.path">
    </div>
  </div>

  <!-- Description -->
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" class="form-control" rows="3" formControlName="description" [maxlength]="ef.descMax"></textarea>
    <div *ngIf="formErrors.description" class="small text-danger formErrors" [innerHTML]="formErrors.description">
    </div>
  </div>

  <!-- Editable -->
  <div class="form-group">
    <label class="label-inline-group">Editable</label>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input id="editable-yes" type="radio" class="form-check-input" [value]="true" formControlName="editable"> Yes
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input id="editable-no" type="radio" class="form-check-input" [value]="false" formControlName="editable"> No
      </label>
    </div>
    <div *ngIf="formErrors.editable" class="small text-danger formErrors" [innerHTML]="formErrors.editable">
    </div>
  </div>

  <!-- Submit -->
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [attr.disabled]="imageForm.invalid || submitting ? true : null" [innerText]="submitBtnText"></button>
    <!-- https://github.com/angular/angular/issues/11271#issuecomment-289806196 -->
    <app-submitting *ngIf="submitting"></app-submitting>
    <a *ngIf="!submitting" class="btn btn-link" (click)="resetForm()" tabindex="0">Reset Form</a>

    <!-- API submission error -->
    <p *ngIf="error" class="mt-3 alert alert-danger">
      <strong>Error:</strong> There was a problem submitting the image. Please try again.
    </p>
  </div>
</form>
