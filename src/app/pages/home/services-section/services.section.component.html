<section
  class="ftco-section parallax-img"
  style="background-image: url('../../../../assets/images/photo-2.jpg');"
  data-stellar-background-ratio="0.5"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row justify-content-center mb-5 pb-5">
      <div
        class="col-md-7 text-center heading-section heading-section-white ftco-animate"
      >
        <h2>Our Most Popular Services</h2>
      </div>
    </div>
  </div>
</section>

<app-loading *ngIf="loading"></app-loading>

<section *ngIf="utils.isLoaded(loading)" class="ftco-section bg-light">
  <div class="container special-event">
    <div class="row d-flex no-gutters">
      <div *ngFor="let service of servicesList; let i = index">
        <div class="col-lg-12">
          <div *ngIf="i % 2 === 0">
            <div class="block-3 d-md-flex ftco-animate">
              <div
                class="image order-last"
                [style.background-image]="getBackground(service.thumbnail)"
              ></div>

              <div class="text text-center order-first">
                <h2 class="heading">{{ service && service.title }}</h2>
                <p>{{ service && service.description }}</p>
                <span class="price">Pricing Based on Services Provided</span>
              </div>
            </div>
          </div>

          <div *ngIf="i % 2 !== 0">
            <div class="block-3 d-md-flex ftco-animate">
              <div
                class="image order-first"
                [style.background-image]="getBackground(service.thumbnail)"
              ></div>

              <div class="text text-center order-first">
                <h2 class="heading">{{ service && service.title }}</h2>
                <p>{{ service && service.description }}</p>
                <span class="price">Pricing Based on Services Provided</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
